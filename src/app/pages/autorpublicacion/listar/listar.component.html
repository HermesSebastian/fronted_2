<div class="col-lg-12">
    <nb-card>
      <nb-card-header>ADMINISTRACIÃ“N AUTOR PUBLICACION
        <button type="button" class="btn btn-success" (click)="agregar()">
          <i class="fas fa-plus"></i>
        </button>
      </nb-card-header>
  
      <table class="table">
        <tr>
          <th *ngFor="let columnaActual of nombresColumnas">{{ columnaActual }}</th>
        </tr>
  
        <ng-container *ngFor="let AutorpublicacionActual of autorpublicacion">
          <tr>
            <td>{{ AutorpublicacionActual.volumen }}</td>
            <td>{{ AutorpublicacionActual.descripcion }}</td>
            <td>{{ AutorpublicacionActual.numeropaginas }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="editar(AutorpublicacionActual._id)">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button type="button" class="btn btn-danger" (click)="eliminar(AutorpublicacionActual._id)">
                <i class="fas fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </ng-container>
  
      </table>
    </nb-card>
  </div>
