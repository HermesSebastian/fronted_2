<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÓN ESTUDIANTES 
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let estudianteActual of estudiantes">
                <tr>
                    <td>{{estudianteActual.cedula}}</td>
                    <td>{{estudianteActual.nombre}}</td>
                    <td>{{estudianteActual.apellido}} </td>
                    <td>
                        <button type="button" class="btn btn-primary" 
                                (click)="editar(estudianteActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" 
                                (click)="eliminar(estudianteActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div><!DOCTYPE html>
<html lang="es">
