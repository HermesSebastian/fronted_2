<div class="col-lg-12">
    <nb-card>
      <nb-card-header *ngIf="modoCreacion">
        CREAR TIPO PUBLICACION
      </nb-card-header>
      <nb-card-header *ngIf="!modoCreacion">
        ACTUALIZAR TIPO PUBLICACION
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label>Formato</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion" [(ngModel)]="laTipopublicacion.formato">
            <p *ngIf="intentoEnvio && laTipopublicacion.formato === ''">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">
            <label>Genero</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [(ngModel)]="laTipopublicacion.genero">
            <p *ngIf="intentoEnvio && laTipopublicacion.genero === ''">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
          <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Crear</button>
          <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
